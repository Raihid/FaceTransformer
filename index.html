<html>
    <head>
       <title>Make me smile</title> 
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://unpkg.com/@tensorflow/tfjs"></script>
       <script src="https://unpkg.com/@tensorflow/tfjs-converter"></script>
       <script src="https://docs.opencv.org/master/opencv.js"></script>
       <script src="https://docs.opencv.org/master/utils.js"></script>

       <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
<body background="res/white-waves.png">
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                
                <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
            </div>
        </div>
        <div class="img-upload" text-align="center">
            
            <input id ="image-selector" class="form-control border-0" type="file" text-align="center">
        </div>
        <br>
        <div class="target-row" text-align="center">
            <select id ="target-sex" text-align="center">
                <option value=0>Kobieta</option>
                <option value=1>Mężczyzna</option>
            </select>
            <select id="target-smile">
                <option value=0>Brak uśmiechu</option>
                <option value=1>Uśmiech</option>
            </select>
            <br>
            <br>
            <div class="slidecontainer">
              <input type="range" min="-50" max="150" value="100" class="slider" id="interpolation-step">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <img id="selected-image" class="ml-3" src="">
                <canvas id="resized-canvas"></canvas>
                <canvas id="output-canvas"></canvas>
            </div>
        </div>
    </div>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0"> </script>

<script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>

<script src="http://code.jquery.com/jquery-2.1.3.js"></script>

<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />

<script src="predict.js"></script>

    </body>
</html>
